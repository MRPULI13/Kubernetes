apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-first-deployment
spec:
  replicas: 4
  selector:
    matchLabels:
      app: my-first
  template:
    metadata:
      labels:
        app: my-first
    spec:
      containers:
      - name: my-first-container
        image: nginx
        ports:
          - containerPort: 80